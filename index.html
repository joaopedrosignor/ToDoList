<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>
  <body class="d-flex justify-content-center align-items-center bg-dark" style="min-height: 100vh;">

    <div class="bg-info d-flex flex-column gap-3 p-3 rounded-4 col-10 col-lg-4 ">
        <h1 class="m-0">Tarefas</h1>

        <form id="formTarefas" class="d-flex w-100">
            <input type="text" id="inputUsuario" placeholder="Digite a tarefa..." class="bg-transparent border-0 border-bottom border-primary w-100 p-1 " required>
            <button type="submit" id="btnCriar" value="criar" class="btn btn-primary rounded-circle fs-5" >
                <i class="bi bi-plus"></i>
            </button>
        </form>
        <h3 class="m-0">A fazer</h3>
        <ul id="listaTarefas" class="d-flex flex-column gap-3 overflow-auto p-0 m-0" style="max-height: 400px;">
        </ul>
        <h3 class="m-0">Feitas</h3>
        <ul id="listaTarefasFeitas" class="d-flex flex-column gap-3 overflow-auto p-0 m-0" style="max-height: 400px;">
        </ul>
    </div>
    
    <script src="src/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
